{% extends 'base.html' %}

{% block main %}
<div class="container">
    <div>
        <h3 class="text-center">Alterar dados dos Cliente {{ cliente.nome }} - {{ cliente.cpf }}</h3>
    </div>
    
    <div class="row">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>Cpf: </label>
                {{ form.cpf }}
            </div>
            <div class="form-group">
                <label>Nome: </label>
                {{ form.nome }}
            </div>
            <div class="form-group">
                <label>Sobrenome: </label>
                {{ form.sobrenome }}
            </div>
            <div class="form-group">
                <label>Telefone: </label>
                {{ form.telefone }}
            </div>
            <div class="form-group">
                <label>Email: </label>
                {{ form.email }}
            </div>

            <div class="text-right">
                <button type="submit">Enviar</button>
            </div>
        </form>

    </div>
</div>
{% endblock %}
