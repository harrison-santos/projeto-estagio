{% extends 'base.html' %}

{% block main %}
<div class="container">
    <div>
        <h3 class="text-center">Alterar dados do Endereco do Cliente {{ cliente.nome }} - {{ cliente.cpf }}</h3>
    </div>

    <div class="row">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>Logradouro: </label>
                {{ form.logradouro }}
            </div>
            <div class="form-group">
                <label>Bairro: </label>
                {{ form.bairro }}
            </div>
            <div class="form-group">
                <label>Cidade: </label>
                {{ form.cidade }}
            </div>
            <div class="form-group">
                <label>Estado: </label>
                {{ form.estado }}
            </div>


            <div class="text-right">
                <button type="submit">Enviar</button>
            </div>
        </form>

    </div>
</div>
{% endblock %}
