{% block main %}
<div class="container">
    <div class="row">
        <h1>Cadastro de Endereco</h1>
    </div>

    <!-- FORMULÃRIO -->

    <div class="row">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>Logradouro: </label>
                {{ form.logradouro }}
            </div>
            <div class="form-group">
                <label>Bairro: </label>
                {{ form.bairro }}
            </div>
            <div class="form-group">
                <label>Cidade: </label>
                {{ form.cidade }}
            </div>
            <div class="form-group">
                <label>Estado: </label>
                {{ form.estado }}
            </div>

            <div class="text-right">
                <button type="submit">Enviar</button>
            </div>
        </form>

    </div>
</div>



{% endblock %}
